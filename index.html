<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sch√§tzquiz</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 30px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0002; padding: 24px; text-align: center; }
    canvas { border-radius: 50%; background: #eee; touch-action: none; }
    .knob-value { font-size: 1.5em; margin: 12px 0; }
    .button { background: #0077cc; color: #fff; border: none; border-radius: 6px; padding: 12px 24px; font-size: 1em; cursor: pointer; margin-top: 12px; }
    .button:active { background: #005fa3; }
    .feedback { margin: 24px 0; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="container" id="app"></div>
  <script>
    const questions = [
      { q: "Wie viele Sekunden hat ein Tag?", a: 86400 },
      { q: "Wie viele Einwohner hat Hamburg (ca.)?", a: 1850000 },
      { q: "Wie viele Meter ist der Eiffelturm hoch?", a: 330 },
      { q: "Wie viele Knochen hat ein erwachsener Mensch?", a: 206 },
      { q: "Wie viele L√§nder gibt es auf der Erde?", a: 195 },
      { q: "Wie viele Kilometer ist der √Ñquator lang?", a: 40075 }
    ];

    let current = 0;
    let guesses = [];
    let feedbackLevels = [];
    let state = "question";
    let knobValue = 1000;

    function logValueFromAngle(angle) {
      const min = 1, max = 10000000;
      const logMin = Math.log10(min), logMax = Math.log10(max);
      const percent = angle / (2 * Math.PI);
      const logVal = logMin + percent * (logMax - logMin);
      return Math.round(Math.pow(10, logVal));
    }

    function drawKnob(canvas, angle) {
      const ctx = canvas.getContext("2d");
      const r = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(r, r, r - 10, 0, 2 * Math.PI);
      ctx.strokeStyle = "#ccc";
      ctx.lineWidth = 10;
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(r, r);
      ctx.lineTo(r + (r - 20) * Math.cos(angle), r + (r - 20) * Math.sin(angle));
      ctx.strokeStyle = "#0077cc";
      ctx.lineWidth = 6;
      ctx.stroke();
    }

    function render() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      if (state === "question") {
        const q = questions[current];
        knobValue = 1000;
        let angle = Math.PI / 2;

        app.innerHTML = `
          <div><b>Frage ${current + 1} von ${questions.length}</b><br>${q.q}</div>
          <canvas id="knob" width="200" height="200" style="margin:20px auto;"></canvas>
          <div class="knob-value" id="knob-value">${knobValue.toLocaleString('de-DE')}</div>
          <button class="button" id="submit">Antwort abschicken</button>
        `;

        const canvas = document.getElementById("knob");
        drawKnob(canvas, angle);

        let dragging = false;

        canvas.addEventListener("pointerdown", e => dragging = true);
        canvas.addEventListener("pointerup", e => dragging = false);
        canvas.addEventListener("pointermove", e => {
          if (!dragging) return;
          const rect = canvas.getBoundingClientRect();
          const x = e.clientX - rect.left - canvas.width / 2;
          const y = e.clientY - rect.top - canvas.height / 2;
          angle = Math.atan2(y, x);
          if (angle < 0) angle += 2 * Math.PI;
          knobValue = logValueFromAngle(angle);
          drawKnob(canvas, angle);
          document.getElementById("knob-value").textContent = knobValue.toLocaleString('de-DE');
        });

        document.getElementById("submit").onclick = () => {
          guesses[current] = knobValue;
          const correct = q.a;
          const rel = Math.abs(knobValue - correct) / correct;
          let level = 0;
          if (rel < 0.05) level = 3;
          else if (rel < 0.2) level = 2;
          else if (rel < 0.5) level = 1;
          feedbackLevels[current] = level;
          state = "feedback";
          render();
        };

      } else if (state === "feedback") {
        const q = questions[current];
        const guess = guesses[current];
        const correct = q.a;
        const level = feedbackLevels[current];
        const texts = ["Weit entfernt! üò¨", "Nicht schlecht!", "Gut gesch√§tzt!", "Sehr nah dran! üéØ"];
        app.innerHTML = `
          <div class="feedback">${texts[level]}<br>
          Deine Sch√§tzung: <b>${guess.toLocaleString('de-DE')}</b><br>
          Richtige Antwort: <b>${correct.toLocaleString('de-DE')}</b></div>
          <button class="button" id="next">OK</button>
        `;
        document.getElementById("next").onclick = () => {
          if (current < questions.length - 1) {
            current++;
            state = "question";
          } else {
            state = "result";
          }
          render();
        };

      } else if (state === "result") {
        const avgLevel = feedbackLevels.reduce((a, b) => a + b, 0) / feedbackLevels.length;
        let summary = "";
        if (avgLevel >= 2.5) summary = "üéâ Gro√üartig gesch√§tzt!";
        else if (avgLevel >= 1.5) summary = "üëç Solide Leistung!";
        else if (avgLevel >= 0.8) summary = "üòê Da ist noch Luft nach oben.";
        else summary = "üòÖ Das war wohl eher geraten.";

        app.innerHTML = `
          <div class="feedback"><b>Dein Gesamtergebnis:</b><br>${summary}</div>
          <button class="button" onclick="location.reload()">Nochmal spielen</button>
        `;
      }
    }

    render();
  </script>
</body>
</html>
